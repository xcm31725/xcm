<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>accordion折叠面板布局页面</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" href=".js/" />
		<link id="easyuiTheme" rel="stylesheet" type="text/css" href= "../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href= "../js/easyui/themes/icon.css">
	</head>
	<body class="easyui-layout">
		<div data-options="region:'north',title:'专属管理'" style="height: 100px;">北部区域</div>
		<div data-options="region:'west',title:'菜单导航'" style="width: 100px;">
			<!-- 折叠面板 -->
			<div class="easyui-accordion" data-options="fit:true">
				<div data-options="title:'基础菜单'">面板一</div>
				<div data-options="title:'系统菜单'">面板二</div>
			</div>
		</div>
		<div data-options="region:'center'">中部区域</div>
		<div data-options="region:'east'" style="width: 100px;">东部区域</div>
		<div data-options="region:'south'" style="height: 100px;">南部区域</div>
	</body>
</html>
